<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chill Hub</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('ty.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    #flashOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: all;
    }

    #flashOverlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #mainContent {
      opacity: 0;
      transition: opacity 1s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
      padding: 2rem;
      color: white;
      align-items: center;
    }

    #mainContent.visible {
      opacity: 1;
    }

    #mainContent header {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      user-select: none;
      width: 100%;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-bottom: 2rem;
      width: 300px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      color: white;
      font-size: 1.1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      min-width: 120px;
      text-align: center;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    #mainContent main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      text-align: center;
      user-select: none;
      padding-top: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .rgb-glow {
      font-weight: bold;
      font-size: 1.5rem;
      animation: glowRGB 5s infinite linear;
      text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow;
    }

    @keyframes glowRGB {
      0%    { color: red;   text-shadow: 0 0 5px red,   0 0 10px red,   0 0 20px red; }
      25%   { color: orange;text-shadow: 0 0 5px orange,0 0 10px orange,0 0 20px orange; }
      50%   { color: lime;  text-shadow: 0 0 5px lime,  0 0 10px lime,  0 0 20px lime; }
      75%   { color: cyan;  text-shadow: 0 0 5px cyan,  0 0 10px cyan,  0 0 20px cyan; }
      100%  { color: violet;text-shadow: 0 0 5px violet,0 0 10px violet,0 0 20px violet; }
    }

    #socials {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    #socials a {
      display: inline-block;
      width: 32px;
      height: 32px;
    }

    #socials img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 4px white);
      transition: transform 0.2s ease;
    }

    #socials img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Full-screen GIF Overlay -->
  <div id="flashOverlay">
    <img src="lol.gif" alt="Full-screen GIF" />
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <header>
      <h1>„ÑîÂçÑ„Ññ„Ñ©Â∞∫ „ÑèÂçÑ†ò®</h1>
    </header>

    <div id="buttonContainer">
      <div class="button-group">
        <button id="chillBtn">Chill</button>
        <button id="animeBtn">Anime</button>
      </div>
      <div class="button-group">
        <button id="playBtn">Play</button>
        <button id="freedomBtn">Freedom</button>
      </div>
    </div>

    <main>
      <p class="rgb-glow">This is your space feel free to do what you want</p>

      <div id="socials">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <img src="fek.png" alt="Facebook" />
        </a>
        <a href="https://www.twitch.tv" target="_blank" aria-label="Twitch">
          <img src="twit.png" alt="Twitch" />
        </a>
        <a href="https://www.google.com" target="_blank" aria-label="Google">
          <img src="gog.png" alt="Google" />
        </a>
        <a href="https://discord.com" target="_blank" aria-label="Discord">
          <img src="dis.png" alt="Discord" />
        </a>
      </div>
    </main>
  </div>

  <script>
    window.addEventListener('load', () => {
      const flash = document.getElementById('flashOverlay');
      const main  = document.getElementById('mainContent');

      const showFlashbang = sessionStorage.getItem('showFlashbang');

      if (showFlashbang === 'true') {
        setTimeout(() => {
          flash.style.opacity = '0';
          flash.addEventListener('transitionend', () => {
            flash.style.display = 'none';
            main.classList.add('visible');
          }, { once: true });
        }, 2000);

        sessionStorage.removeItem('showFlashbang');
      } else {
        flash.style.display = 'none';
        main.classList.add('visible');
      }

      document.getElementById('chillBtn').addEventListener('click', () => {
        window.location.href = 'chill.html';
      });

      document.getElementById('animeBtn').addEventListener('click', () => {
        window.location.href = 'anime.html';
      });

      document.getElementById('playBtn').addEventListener('click', () => {
        window.location.href = 'Play.html';
      });

      // üöÄ Freedom button click
      document.getElementById('freedomBtn').addEventListener('click', () => {
        window.location.href = 'freedom.html';
      });
    });
  </script>

</body>
</html>
