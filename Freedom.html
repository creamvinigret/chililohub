<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave A Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('ere.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #1e90ff;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #0f78d1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .modal-content textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .modal-buttons {
      margin-top: 15px;
      text-align: right;
    }

    .modal-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .send-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    /* Return Button */
    .return-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      background: rgba(30, 144, 255, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px black;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .return-arrow:hover {
      background: rgba(30, 144, 255, 1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Return to Main Page -->
  <button class="return-arrow" onclick="window.location.href='index.html';" title="Back to Home">â†©</button>

  <!-- Main Button -->
  <button onclick="openModal()">ðŸ“© Leave A Message</button>

  <!-- Message Modal -->
  <div class="modal" id="messageModal">
    <div class="modal-content">
      <h2>Leave a Message</h2>
      <textarea id="messageText" placeholder="Type your message here..."></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('messageModal');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function sendMessage() {
      const message = document.getElementById('messageText').value.trim();
      if (message) {
        alert("Message sent:\n\n" + message);
        document.getElementById('messageText').value = '';
        closeModal();
      } else {
        alert("Please write a message before sending.");
      }
    }

    // Close modal if clicked outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
